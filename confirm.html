<!-- Fireworks and Music Script -->
<script>
  // Background music control
  const bgMusic = document.getElementById("bgMusic");
  const muteBtn = document.getElementById("muteBtn");
  const muteIcon = document.getElementById("muteIcon");

  bgMusic.volume = 0.05; // very low volume

  muteBtn.onclick = function() {
    if(bgMusic.muted) {
      bgMusic.muted = false;
      muteIcon.className = "fas fa-volume-up";
    } else {
      bgMusic.muted = true;
      muteIcon.className = "fas fa-volume-mute";
    }
  };

  // Play music on first user interaction (for mobile browsers)
  document.addEventListener('click', () => {
    bgMusic.play().catch(() => {});
  }, { once: true });


  // Fireworks effect
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');
  let cw, ch;
  let fireworks = [];
  let particles = [];

  function resize() {
    cw = canvas.width = canvas.offsetWidth;
    ch = canvas.height = canvas.offsetHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  class Firework {
    constructor() {
      this.x = random(cw * 0.1, cw * 0.9);
      this.y = ch;
      this.targetY = random(ch * 0.2, ch * 0.5);
      this.speed = random(2, 4);
      this.radius = 2;
      this.color = `hsl(${Math.floor(random(0,360))}, 100%, 65%)`;
      this.exploded = false;
      this.particlesCount = 30;
    }
    update() {
      if(this.y > this.targetY) {
        this.y -= this.speed;
      } else if(!this.exploded) {
        this.exploded = true;
        this.createParticles();
      }
    }
    draw() {
      if(!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 8;
        ctx.fill();
      }
    }
    createParticles() {
      for(let i=0; i<this.particlesCount; i++) {
        particles.push(new Particle(this.x, this.y, this.color));
      }
    }
  }

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = random(1, 3);
      this.color = color;
      this.speedX = random(-3, 3);
      this.speedY = random(-3, 3);
      this.gravity = 0.05;
      this.alpha = 1;
      this.decay = random(0.015, 0.03);
    }
    update() {
      this.speedY += this.gravity;
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= this.decay;
      if(this.alpha < 0) this.alpha = 0;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fillStyle = `rgba(${hexToRgb(this.color)}, ${this.alpha})`;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 4;
      ctx.fill();
    }
  }

  // Utility to convert hsl to rgb for particle color with alpha
  function hexToRgb(hsl) {
    // extract hsl values
    let sep = hsl.indexOf(",") > -1 ? "," : " ";
    let hslValues = hsl.replace(/[^\d,]/g, '').split(sep);
    let h = Number(hslValues[0]);
    let s = Number(hslValues[1])/100;
    let l = Number(hslValues[2])/100;

    let c = (1 - Math.abs(2*l - 1)) * s;
    let x = c * (1 - Math.abs((h/60) % 2 - 1));
    let m = l - c/2;
    let r=0, g=0, b=0;

    if (h >=0 && h < 60) {r=c; g=x; b=0;}
    else if (h < 120) {r=x; g=c; b=0;}
    else if (h < 180) {r=0; g=c; b=x;}
    else if (h < 240) {r=0; g=x; b=c;}
    else if (h < 300) {r=x; g=0; b=c;}
    else {r=c; g=0; b=x;}

    r = Math.round((r+m)*255);
    g = Math.round((g+m)*255);
    b = Math.round((b+m)*255);

    return `${r},${g},${b}`;
  }

  function loop() {
    ctx.clearRect(0, 0, cw, ch);

    fireworks.forEach((fw, i) => {
      fw.update();
      fw.draw();
      if(fw.exploded) fireworks.splice(i, 1);
    });

    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if(p.alpha <= 0) particles.splice(i,1);
    });

    if(fireworks.length < 5) {
      fireworks.push(new Firework());
    }

    requestAnimationFrame(loop);
  }
  loop();
</script>
