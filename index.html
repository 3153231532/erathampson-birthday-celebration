<canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:998;"></canvas>

<script>
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  let confetti = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createConfettiPiece() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      radius: Math.random() * 6 + 2,
      color: ['#FFD700', '#FF69B4', '#87CEEB', '#FF4500'][Math.floor(Math.random() * 4)],
      speed: Math.random() * 3 + 2
    };
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < confetti.length; i++) {
      const c = confetti[i];
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.radius, 0, 2 * Math.PI);
      ctx.fillStyle = c.color;
      ctx.fill();
      c.y += c.speed;
      if (c.y > canvas.height) {
        confetti[i] = createConfettiPiece();
      }
    }
    requestAnimationFrame(animateConfetti);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  confetti = Array.from({ length: 100 }, createConfettiPiece);
  animateConfetti();
</script>
<!-- 🌙 Auto-Toggling Dark Mode Button (User Click = Stop Toggle) -->
<button id="darkModeBtn"
  style="position:fixed; bottom:90px; right:20px; z-index:99999;

<script>
  const darkBtn = document.getElementById('darkModeBtn');
  const darkIcon = document.getElementById('darkIcon');
  let darkMode = false;
  let autoSwitch = true;

  // Toggle function
  function toggleDarkMode() {
    darkMode = !darkMode;
    document.body.style.background = darkMode
      ? "#121212"
      : "url('cute-christmas-background-with-bokeh_1361-3548.jpg') no-repeat center center fixed";
    document.body.style.backgroundSize = "cover";
    document.body.style.color = darkMode ? "lightgray" : "white";
    darkIcon.className = darkMode ? "fas fa-sun" : "fas fa-moon";
  }

  // Auto toggle every second
  let darkInterval = setInterval(() => {
    if (autoSwitch) toggleDarkMode();
  }, 1000);

  // When user clicks, stop auto switching and toggle manually
  darkBtn.onclick = function () {
    autoSwitch = false;
    clearInterval(darkInterval);
    toggleDarkMode();
  };
</script>

  <!-- Mute Script -->
  <script>
    const bgMusic = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteBtn");
    const muteIcon = document.getElementById("muteIcon");

    muteBtn.onclick = function () {
      if (bgMusic.muted) {
        bgMusic.muted = false;
        muteIcon.className = "fas fa-volume-up";
      } else {
        bgMusic.muted = true;
        muteIcon.className = "fas fa-volume-mute";
      }
    };

    // For some mobile browsers that block autoplay:
    document.addEventListener('click', () => {
      bgMusic.play().catch(() => {});
    }, { once: true });
    
  </script>

<script>
  const volumeSlider = document.getElementById("volumeSlider");

  // Set initial volume
  bgMusic.volume = volumeSlider.value;

  // Update volume dynamically
  volumeSlider.oninput = function () {
    bgMusic.volume = this.value;

    // If volume is 0, show mute icon; else volume icon
    if (bgMusic.volume == 0) {
      muteIcon.className = "fas fa-volume-mute";
    } else {
      muteIcon.className = "fas fa-volume-up";

  };
</script>
